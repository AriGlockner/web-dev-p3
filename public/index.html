<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<h1 class="mb-4">MLB Player Stats</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>PA</th>
            <th>BA</th>
            <th>xBA</th>
            <th>BA Diff</th>
            <th>SLG</th>
            <th>xSLG</th>
            <th>SLG Diff</th>
            <th>wOBA</th>
            <th>xwOBA</th>
            <th>wOBA Diff</th>
            <th>Luck</th>
        </tr>
        </thead>
        <tbody id="player-stats-body">
        <!-- Player stats will be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Function to fetch player stats and populate the table
    function fetchPlayerStats() {
        fetch('/getPlayerStats')
            .then(response => response.json())
            .then(stats => {
                const tableBody = document.getElementById('player-stats-body');

                tableBody.innerHTML = '';

                stats.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.Name}</td>
                        <td>${player.PA}</td>
                        <td>${player.BA}</td>
                        <td>${player.xBA}</td>
                        <td>${player.BA_diff}</td>
                        <td>${player.SLG}</td>
                        <td>${player.xSLG}</td>
                        <td>${player.SLG_diff}</td>
                        <td>${player.wOBA}</td>
                        <td>${player.xwOBA}</td>
                        <td>${player.wOBA_diff}</td>
                        <td>${player.luck}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching player stats:', error);
            });
    }

    fetchPlayerStats();
</script>
</body>
</html>
